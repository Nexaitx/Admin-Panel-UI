<div class="overlay" *ngIf="loader.loading$ | async">
    <!-- <mat-spinner [diameter]="50"></mat-spinner> -->
    <div class="spinner-grow text-primary" role="status" style="width: 30px; height: 30px;">
        <span class="sr-only"></span>
    </div>
    <div class="spinner-grow text-secondary" role="status" style="width: 25px; height: 25px;">
        <span class="sr-only"></span>
    </div>
    <div class="spinner-grow text-success" role="status" style="width: 20px; height: 20px;">
        <span class="sr-only"></span>
    </div>
    <div class="spinner-grow text-danger" role="status" style="width: 15px; height: 15px;">
        <span class="sr-only"></span>
    </div>
    <div class="spinner-grow text-warning ms-1" role="status" style="width: 10px; height: 10px;">
        <span class="sr-only"></span>
    </div>
    <div class="spinner-grow text-info ms-1" role="status" style="width: 5px; height: 5px;">
        <span class="sr-only"></span>
    </div>
</div>
