<div class="d-flex mt-2">
    <mat-icon>filter_list</mat-icon>

    <mat-form-field appearance="outline" class="small-select">
        <mat-label>Select Orders</mat-label>
        <mat-select [(value)]="selectedOrderType" (selectionChange)="onOrderTypeChange($event.value)" class="rounded-md">
            <mat-option value="past">Past Orders</mat-option>
            <mat-option value="in-process">In Process/Shipped</mat-option>
            <mat-option value="in-cart">In Cart</mat-option>
            <mat-option value="returned">Returned Orders</mat-option>
        </mat-select>
    </mat-form-field>

    <button class="ms-auto" matMiniFab (click)="refreshData()" matTooltip="Refresh Data">
        <mat-icon>loop</mat-icon>
      </button>

</div>
