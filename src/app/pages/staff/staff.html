<mat-tab-group (selectedIndexChange)="onTabChange($event)">
  <mat-tab label="Individual Staff"></mat-tab>
  <mat-tab label="Organization Staff"></mat-tab>
</mat-tab-group>

<div class="p-2">
  @if(staff === 'individual') {
  <app-staff-individual [staff]="staff"></app-staff-individual>
  }
  @else if(staff === 'organization')
  {
  <app-staff-organization [staff]="staff"></app-staff-organization>
  }
</div>
