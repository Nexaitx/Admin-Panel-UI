<div class="edit-container p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h4 class="mb-1">Edit Order Items</h4>
            <p class="text-muted small">Adjust quantities based on availability. Cannot exceed original demand.</p>
        </div>
        <button mat-flat-button color="primary" (click)="saveChanges()">
            <mat-icon>check</mat-icon> Confirm Updates
        </button>
    </div>

    <div class="mat-elevation-z2 rounded-3 overflow-hidden">
        <table mat-table [dataSource]="editDataSource" class="w-100 edit-table">

            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef> Product </th>
                <td mat-cell *matCellDef="let item">
                    <div class="fw-bold">{{item.name}}</div>
                    <span class="text-primary small">Original Demand: {{item.maxDemand}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef style="width: 200px;"> Fulfillment Qty </th>
                <td mat-cell *matCellDef="let item">
                    <div class="d-flex align-items-center">
                        <button mat-icon-button size="small"
                            (click)="item.currentQty = item.currentQty - 1; onQtyChange(item, item.currentQty)">
                            <mat-icon>remove_circle_outline</mat-icon>
                        </button>

                        <mat-form-field appearance="outline" class="qty-input mx-2">
                            <input matInput type="number" [(ngModel)]="item.currentQty"
                                (change)="onQtyChange(item, item.currentQty)"
                                [class.text-danger]="item.currentQty > item.maxDemand">
                        </mat-form-field>

                        <button mat-icon-button color="primary" [disabled]="item.currentQty >= item.maxDemand"
                            (click)="item.currentQty = item.currentQty + 1; onQtyChange(item, item.currentQty)">
                            <mat-icon>add_circle_outline</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="availability">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let item">
                    <mat-form-field appearance="outline" class="status-dropdown-compact">
                        <mat-select [(ngModel)]="item.status" (selectionChange)="onStatusChange(item)">
                            <mat-option value="Available">
                                <mat-icon class="status-icon text-success">check_circle</mat-icon>
                                Available
                            </mat-option>
                            <mat-option value="Non Available">
                                <mat-icon class="status-icon text-danger">cancel</mat-icon>
                                Non Available
                            </mat-option>
                            <mat-option value="Partial">
                                <mat-icon class="status-icon text-warning">remove_circle</mat-icon>
                                Partial
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['product', 'quantity', 'availability']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['product', 'quantity', 'availability']"></tr>
        </table>
    </div>
</div>
