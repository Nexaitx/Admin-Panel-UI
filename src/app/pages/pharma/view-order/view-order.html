<div class="container-fluid py-2 px-0">

<div class="details-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0 fw-bold text-primary">Order Items: #1102</h5>
    <span class="badge bg-light text-dark border">3 Items Total</span>
  </div>

  <div class="table-responsive mat-elevation-z1">
    <table mat-table [dataSource]="detailsSource" class="w-100 line-item-table">

      <ng-container matColumnDef="medicine">
        <th mat-header-cell *matHeaderCellDef> Medicine Name </th>
        <td mat-cell *matCellDef="let item">
          <div class="fw-bold">{{item.name}}</div>
          <small class="text-muted">{{item.dosage}} | {{item.type}}</small>
        </td>
      </ng-container>

      <ng-container matColumnDef="batch">
        <th mat-header-cell *matHeaderCellDef> Batch </th>
        <td mat-cell *matCellDef="let item"> 
          <code class="text-uppercase">{{item.batchNo}}</code> 
        </td>
      </ng-container>

      <ng-container matColumnDef="qty">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Qty </th>
        <td mat-cell *matCellDef="let item" class="text-center"> {{item.qty}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Unit Price </th>
        <td mat-cell *matCellDef="let item"> {{item.price | currency:'INR'}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let item" class="fw-bold"> 
          {{(item.qty * item.price) | currency:'INR'}} 
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="detailColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: detailColumns;"></tr>
    </table>
  </div>
  
  <div class="d-flex justify-content-end mt-3">
    <div class="text-end">
      <div class="text-muted small">Subtotal: ₹1,240.00</div>
      <div class="h5 fw-bold text-success">Grand Total: ₹1,240.00</div>
    </div>
  </div>
</div>

</div>
