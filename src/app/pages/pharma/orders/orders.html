<div class="order-container p-0">

  <mat-tab-group animationDuration="0ms" color="primary">
    
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="me-2 text-primary">check_circle_outline</mat-icon>
        Accepted
      </ng-template>
      <ng-container *ngTemplateOutlet="orderTable; context: { $implicit: acceptedSource }"></ng-container>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="me-2 text-success">local_shipping</mat-icon>
        Delivered
      </ng-template>
      <ng-container *ngTemplateOutlet="orderTable; context: { $implicit: deliveredSource }"></ng-container>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="me-2 text-warning">history_toggle_off</mat-icon>
        Missed
      </ng-template>
      <ng-container *ngTemplateOutlet="orderTable; context: { $implicit: missedSource }"></ng-container>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="me-2 text-danger">block</mat-icon>
        Rejected
      </ng-template>
      <ng-container *ngTemplateOutlet="orderTable; context: { $implicit: rejectedSource }"></ng-container>
    </mat-tab>

  </mat-tab-group>
</div>

<ng-template #orderTable let-dataSource>
  <div class="mat-elevation-z1 mt-3 rounded overflow-hidden">
    <table mat-table [dataSource]="dataSource" class="w-100">

      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef> Order ID </th>
        <td mat-cell *matCellDef="let element" class="fw-bold"> #{{element.orderId}} </td>
      </ng-container>

      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef> Customer </th>
        <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
      </ng-container>

      <ng-container matColumnDef="medication">
        <th mat-header-cell *matHeaderCellDef> Medication </th>
        <td mat-cell *matCellDef="let element"> {{element.medication}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount | currency:'INR'}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" class="text-end">
          <button mat-icon-button><mat-icon>visibility</mat-icon></button>
          <button mat-icon-button><mat-icon>print</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center p-5" colspan="6">
          No orders found in this category.
        </td>
      </tr>
    </table>
  </div>
</ng-template>
