<mat-tab-group (selectedIndexChange)="onTabChange($event)">
    <mat-tab label="Individual Users"></mat-tab>
    <mat-tab label="Organizations"></mat-tab>
</mat-tab-group>

<div class="p-4">
    @if(client === 'individual') {
    <app-client-individual [client]="client"></app-client-individual>
    }
    @else if(client === 'organization')
    {
    <app-client-organization [client]="client"></app-client-organization>
    }
</div>
