<mat-sidenav-container class="h-screen w-full">
    <mat-sidenav #sidenav mode="over" position="end" class="w-75">
        <div class="d-flex items-center border-b pb-2">
            <button mat-icon-button (click)="sidenav.close()">
                <mat-icon>close</mat-icon>
            </button>
            <h4 class="text-xl font-semibold ps-2">Staff Location Details</h4>
        </div>
        <app-google-map  [staffLat]="selectedRecord?.staffLatitude"
  [staffLng]="selectedRecord?.staffLongitude"></app-google-map>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-common-table [columns]="columnsToDisplay" (view)="onRowClick($event)" [showActions]="false" [data]="dataSource.data">
        </app-common-table>
    </mat-sidenav-content>
</mat-sidenav-container>
