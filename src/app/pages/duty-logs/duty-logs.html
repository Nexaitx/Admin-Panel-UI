<mat-sidenav-container class="h-screen w-full">
    <mat-sidenav #sidenav mode="over" position="end" class="w-75">
        <div class="flex justify-between items-center mb-6 border-b pb-2">
            <h4 class="text-xl font-semibold">Staff Duty Logs</h4>
            <button mat-icon-button (click)="sidenav.close()">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <div *ngIf="selectedStaff">
            <div class="d-flex justify-content-between">
                <p><strong>Staff ID:</strong> {{selectedStaff.staffId}}</p>
                <p><strong>Name:</strong> {{selectedStaff.staffName}}</p>
            </div>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="p-4">
            <div class="d-flex justify-content-between align-items-center">
                <mat-form-field appearance="outline">
                    <mat-label>Search Duty Logs</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="e.g. Staff ID" #input
                        class="rounded-md">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of alerts"
                    ></mat-paginator>
            </div>
            <div class="scrollableTable overflow-x-auto">
                <table mat-table [dataSource]="dataSource" class="bg-white" matSort>

                    <ng-container matColumnDef="staffId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Staff Id</th>
                        <td mat-cell *matCellDef="let element">{{element.staffId}}</td>
                    </ng-container>

                    <ng-container matColumnDef="staffName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Staff Name</th>
                        <td mat-cell *matCellDef="let element">{{element.staffName}}</td>
                    </ng-container>


                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="primary" >
                                <mat-icon>visibility</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"
                        class="hover:bg-gray-100 transition-colors">
                    </tr>
                </table>
            </div>

            <div *ngIf="dataSource.data.length === 0 && !isLoading" class="p-8 text-center text-gray-500">
                No alerts to display.
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
