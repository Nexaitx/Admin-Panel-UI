<mat-sidenav-container class="h-screen w-full">
    <mat-sidenav #sidenav mode="over" position="end" class="w-75">
        <div class="flex justify-between items-center mb-6 border-b pb-2">
            <h4 class="text-xl font-semibold">Staff Duty Assigned</h4>
            <button mat-icon-button (click)="sidenav.close()">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <div *ngIf="selectedStaff">
            <div class="d-flex justify-content-between">
                <p><strong>Staff ID:</strong> {{selectedStaff.staffId}}</p>
                <p><strong>Name:</strong> {{selectedStaff.staffName}}</p>
            </div>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-tab-group>
            <mat-tab label="Previously Assigned Duty">
                <div>
                    <!-- <div class="scrollableTable overflow-x-auto"> -->
                        <app-common-table [columns]="commonColumnsPreviouslyAssignedDuty" [data]="dataSource.data"
                            [pageSizeOptions]="[5,10,25,100]" [showCreate]="false" (view)="onRowView($event)"
                            (save)="onRowSave($event)" (delete)="onRowDelete($event)">
                        </app-common-table>
                    <!-- </div> -->
                </div>
            </mat-tab>

            <mat-tab label="Ongoing Assigned Duty">
                <div>
                    <app-common-table [columns]="commonColumnsOngoingAssignedDuty" [data]="dataSource.data" (view)="onRowView($event)"
                        (save)="onRowSave($event)" (delete)="onRowDelete($event)">
                    </app-common-table>
                </div>
            </mat-tab>

            <mat-tab label="Upcoming Assigned Duty">
                <div>
                    <app-common-table [columns]="commonColumnsUpcomingAssignedDuty" [data]="dataSource.data" (view)="onRowView($event)"
                        (save)="onRowSave($event)" (delete)="onRowDelete($event)">
                    </app-common-table>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-sidenav-content>
</mat-sidenav-container>
