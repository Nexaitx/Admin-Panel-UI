<div class="auth-wrapper d-flex justify-content-center mt-3">
  <mat-card class="auth-card w-25">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="login-form-section">
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
          <mat-form-field appearance="outline" class="w-100 mt-3" >
            <mat-label>User Name</mat-label>
            <input matInput type="username" formControlName="username" required>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field> <br />

          <mat-form-field appearance="outline" class="w-100" >
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field> <br />

          <button mat-raised-button color="primary" type="submit" class="full-width-button">Login</button>
        </form>
        <div class="d-flex justify-content-between align-items-baseline mt-3">
          <p>Don't have an account?</p>
          <button mat-button color="accent" [routerLink]="['/signup']">Sign Up</button>
          </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
