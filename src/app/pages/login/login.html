<div class="auth-wrapper d-flex justify-content-center mt-3">
  <div class="auth-card bg-white w-100 p-3 rounded ">
    <div class="auth-card-header">
      <h3>Login To Your Account.</h3>
    </div>
    <div>
      <div class="login-form-section">
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <input type="text" id="email" class="form-control" formControlName="email" required>
              <span class="input-group-text"><i class="material-icons">email</i></span>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" id="password" class="form-control" formControlName="password" required>
              <span class="input-group-text"><i class="material-icons">lock</i></span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="d-flex justify-content-center align-items-baseline mt-3">
          <p>Don't have an account?</p>
          <span class="highlight" [routerLink]="['/signup']">&nbsp;Sign Up</span>
        </div>
      </div>
    </div>
  </div>
</div>
