<div class="auth-wrapper d-flex justify-content-center mt-3">
  <div class="auth-card bg-white w-100 p-3 rounded">
    <div class="auth-card-header">
      <h3>Reset Your Password</h3>
    </div>
    <div>
      <div class="reset-password-form-section">
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPasswordSubmit()">
          <div class="mt-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text bg-white"><i class="material-icons">email</i></span>
              <input type="text" id="email" class="form-control" formControlName="email" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Send Reset Link</button>
        </form>
        <div class="d-flex justify-content-center align-items-baseline mt-3">
          <p>Back to</p>
          <span class="highlight link" (click)="goToLogin()">&nbsp;Login</span>
        </div>
      </div>
    </div>
  </div>
</div>
