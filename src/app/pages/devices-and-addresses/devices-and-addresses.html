<mat-tab-group (selectedIndexChange)="onTabChange($event)">
  <mat-tab label="Client Devices & Addresses">
    <div class="table-wrapper">
      <app-common-table [columns]="columnUserToDisplay" [showActions]="false" [data]="dataSource.data"
        [length]="totalElements" [serverSidePagination]="true" (pageChange)="onPageChange($event)">
      </app-common-table>
    </div>
  </mat-tab>
  <mat-tab label="Staff Devices & Addresses">
    <div class="table-wrapper">
      <app-common-table [columns]="columnStaffToDisplay" [showActions]="false" [data]="dataSource.data"
        [length]="totalElements" [serverSidePagination]="true" (pageChange)="onPageChange($event)">
      </app-common-table>
    </div>
  </mat-tab>
</mat-tab-group>
