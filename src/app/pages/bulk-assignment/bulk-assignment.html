<div class="mt-2">
  <mat-form-field appearance="outline">
    <mat-label>Search Assignments</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="search..." class="rounded-md">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="scrollableTable overflow-x-auto">
    <table mat-table [dataSource]="dataSource" class="bg-white" matSort multiTemplateDataRows>
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Id</th>
        <td mat-cell *matCellDef="let element">
          {{ element.userId }}
        </td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.userName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="userPhone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Phone Number</th>
        <td mat-cell *matCellDef="let element">
          {{ element.userPhoneNumber }}
        </td>
      </ng-container>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of alerts"
    class="mt-4 rounded-lg shadow-sm"></mat-paginator>

  <div *ngIf="dataSource.data.length === 0" class="p-8 text-center text-gray-500">
    No data to display.
  </div>
</div>
