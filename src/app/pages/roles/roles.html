<mat-drawer-container class="drawer-container">
  <mat-drawer class="w-75 p-4" #userDrawer mode="over" [(opened)]="isDrawerOpen" position="end">
    <form [formGroup]="rolesForm" (ngSubmit)="onSubmission()" class="row container">
      <h5>{{isEdit ? 'Update' : 'Create'}} Role</h5>
       <mat-form-field appearance="outline" class="col-md-6">
        <mat-label>Role Name</mat-label>
        <input matInput formControlName="roleType" required>
        @if(rolesForm.get('roleType')?.hasError('required')) {
          <mat-error>Role Name is required</mat-error>
        }
      </mat-form-field>

      <div class="d-flex justify-content-between drawer-bottom border-top py-3">
        <button mat-button (click)="closeUserDrawer()" type="button">Close</button>
        <button mat-raised-button type="submit">Submit</button>
      </div>
    </form>
  </mat-drawer>

  <div>
    <mat-card>
      <mat-card-content>
        <div class="table-controls d-flex">
          <mat-form-field class="full-width-input">
            <mat-label>Search All Roles</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search..." #inputAllUsers>
          </mat-form-field>

          <button class="ms-auto" mat-button (click)="isEdit = false; openUserDrawer()">
            <mat-icon>add</mat-icon>
            <span>Create</span>
          </button>
        </div>

        <div class="table-container">
          <table mat-table [dataSource]="roles" matSort>
            <ng-container matColumnDef="roleType">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Role Name </th>
              <td mat-cell *matCellDef="let element"> {{element.roleType}} </td>
            </ng-container>


            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="actionMenu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #actionMenu="matMenu">
                  <button mat-menu-item (click)="isEdit = true; openUserDrawer(element)">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                  </button>
                  <button mat-menu-item (click)="deleteElement(element)">
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter
                "{{inputAllUsers.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of users"></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</mat-drawer-container>
