<div class="">
  <div class="table-controls d-flex justify-content-between align-items-center">
    <mat-form-field appearance="outline" class="">
      <mat-label>Search Roles</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>

    <button class="ms-3" mat-button color="primary" (click)="openUserDrawer()">
      <mat-icon>add</mat-icon> Create Role
    </button>
  </div>

  <div class="tree-container">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">

      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding isExpandable [isExpanded]="true">
        <div class="tree-node-row">
          <mat-icon class="sub-icon">subdirectory_arrow_right</mat-icon>
          <span class="name-text">{{node.subRoleName}}</span>
          <span class="spacer"></span>
          <button mat-icon-button (click)="openSubRoleDrawer(node, true)" matTooltip="Edit Sub Role">
            <mat-icon class="sm-icon">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteElement(node, true)" matTooltip="Delete Sub Role">
            <mat-icon color="warn" class="sm-icon">delete_outline</mat-icon>
          </button>
        </div>
      </mat-tree-node>

      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" isExpandable="true">
        <div class="tree-node-row parent-node">
          <button mat-icon-button matTreeNodeToggle>
            <mat-icon>{{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}</mat-icon>
          </button>
          <span class="name-text ">{{node.roleType}}</span>
          <span class="badge ms-2">{{node?.subRoles?.length || 0}} items</span>
          <span class="spacer"></span>
          <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{node: node}"><mat-icon>more_vert</mat-icon></button>
        </div>
        <div [class.tree-invisible]="!treeControl.isExpanded(node)" role="group">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>

      <mat-tree-node isExpandable="true" *matTreeNodeDef="let node; when: isMainRoleNoChildren" matTreeNodePadding
                       isExpandable [isExpanded]="true">
        <div class="tree-node-row parent-node">
          <button mat-icon-button disabled><mat-icon>minimize</mat-icon></button>
          <span class="name-text ">{{node?.roleType}}</span>
          <span class="badge no-children ms-2 ">0 items</span>
          <span class="spacer"></span>
          <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{node: node}">
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>
      </mat-tree-node>


      <mat-menu #menu="matMenu">
        <ng-template matMenuContent let-node="node">
          <button mat-menu-item (click)="openSubRoleDrawer(node, false)">
            <mat-icon>add</mat-icon> Add Sub Role
          </button>
          <button mat-menu-item (click)="openUserDrawer(node)">
            <mat-icon>edit</mat-icon> Edit Main Role
          </button>
          <button mat-menu-item (click)="deleteElement(node || {}, false)">
            <mat-icon color="warn">delete</mat-icon> Delete Main Role
          </button>
        </ng-template>
      </mat-menu>
    </mat-tree>
  </div>
</div>

<ng-template #roleDialog>
  <h2 mat-dialog-title>{{isEdit ? 'Update' : 'Create'}} {{isSubRoleMode ? 'Sub Role' : 'Main Role'}}</h2>
  <mat-dialog-content>
    <form [formGroup]="rolesForm" class="row py-2">
      <mat-form-field appearance="outline" class="col-12">
        <mat-label>{{isSubRoleMode ? 'Sub Role Name' : 'Main Role Name'}}</mat-label>
        <input matInput formControlName="roleType" required>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmission()" [disabled]="rolesForm.invalid">
      {{isEdit ? 'Update' : 'Create'}}
    </button>
  </mat-dialog-actions>
</ng-template>
