<mat-form-field appearance="outline" class="min-w-[220px]">
    <mat-label>Payment Status</mat-label>
    <mat-select [value]="selectedStatus" (selectionChange)="filterData($event.value)">
        <mat-option [value]="null" selected>All</mat-option>
        <mat-option *ngFor="let status of statuses" [value]="status">{{ status | titlecase }}</mat-option>
    </mat-select>
</mat-form-field>

<app-common-table [columns]="columns" [data]="dataSource.data" (view)="onRowClick($event)" [showActions]="false">
</app-common-table>

<ng-template #viewDialog>
    <h2 mat-dialog-title>
        Diet Subscriptions
    </h2>
    <mat-dialog-content>
        <div class="table-responsive">
            <div *ngFor="let staff of selectedRecord; let idx = index" class="mb-4 border rounded p-3">
                <h4 class="mb-2">Staff {{ idx + 1 }}</h4>
                <table class="w-100 p-2 table table-striped table-hover">
                    <tbody>
                        <tr *ngFor="let col of subscriptionColumns">
                            <th class="text-left pe-4 align-top pb-2">{{ col.header }}</th>
                            <td>
                                @if (col.key === 'active') {
                                {{ staff[col.key] ? 'Active' : 'In-active' }}
                                }
                                @else {
                                {{ staff[col.key] }}
                                }
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>

</ng-template>
