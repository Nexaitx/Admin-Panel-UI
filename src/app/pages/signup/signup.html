<div class="auth-wrapper d-flex justify-content-center mt-3">
  <div class="auth-card w-75">
    <div class="auth-card-header">
      <h3>Welcome To Vitoxyz Admin Panel!</h3>
      <div class="auth-card-title">Sign Up</div>
    </div>
    <div class="auth-card-content">
      <div class="signup-form-section">
        <form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
          <div class="row">
            <mat-form-field appearance="outline" class=" col-md-6 mt-3">
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="name" required>
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field><br />

            <mat-form-field appearance="outline" class=" col-md-6 mt-3">
              <mat-label>Role</mat-label>
              <mat-select formControlName="roleType" required>
                <mat-option value="" selected>Select Role</mat-option>
                @for(r of roles; track r.roleType) {
                <mat-option [value]="r.roleType">
                  {{ r.roleType }}
                </mat-option>
                }
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class=" col-md-6 mt-3">
              <mat-label>Phone Number</mat-label>
              <input matInput type="number" formControlName="phoneNumber" required>
              <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field><br />

            <mat-form-field appearance="outline" class=" col-md-6">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" required>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field><br />

            <mat-form-field appearance="outline" class=" col-md-6">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" required>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class=" col-md-6">
              <mat-label>Confirm Password</mat-label>
              <input matInput type="password" formControlName="confirmPassword" required>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field><br />
          </div>
          <button mat-raised-button color="primary" type="submit" class="full-width-button">Sign Up</button>
        </form>
        <div class="d-flex justify-content-between align-items-baseline mt-3">
          <p>Already have an account?</p>
          <button mat-button color="accent" [routerLink]="['/login']">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
