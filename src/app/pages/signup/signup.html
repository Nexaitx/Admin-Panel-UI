<div class="auth-wrapper d-flex justify-content-center mt-3">
  <mat-card class="auth-card w-25">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="signup-form-section">
        <form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
          <mat-form-field appearance="outline" class="w-100 mt-3" >
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name" required>
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field><br />

          <mat-form-field appearance="outline" class="w-100 mt-3" >
            <mat-label>Phone Number</mat-label>
            <input matInput type="number" formControlName="phoneNumber" required>
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field><br />

          <mat-form-field appearance="outline" class="w-100" >
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field><br />

          <mat-form-field appearance="outline" class="w-100" >
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field><br />

          <button mat-raised-button color="primary" type="submit" class="full-width-button">Sign Up</button>
        </form>
        <div class="d-flex justify-content-between align-items-baseline mt-3">
          <p>Already have an account?</p>
          <button mat-button color="accent" [routerLink]="['/login']">Login</button>
          </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
