<div class="auth-wrapper d-flex justify-content-center mt-3">
  <div class="auth-card bg-white p-3 rounded">
    <div class="auth-card-header">
      <h3>Sign In To Your Account.</h3>
    </div>
    <div class="auth-card-content">
      <div class="signup-form-section">
        <form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name" class="form-label">Name</label>
              <div class="input-group">
                <input type="text" id="name" class="form-control" formControlName="name" required>
                <span class="input-group-text"><i class="material-icons">person</i></span>
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <label for="roleType" class="form-label">Role</label>
              <select id="roleType" class="form-control" formControlName="roleType" required>
                <option value="" selected>Select Role</option>
                @for(r of roles; track r.roleType) {
                  <option [value]="r.roleType">
                    {{ r.roleType }}
                  </option>
                }
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <div class="input-group">
                <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber" required>
                <span class="input-group-text"><i class="material-icons">phone</i></span>
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <input type="email" id="email" class="form-control" formControlName="email" required>
                <span class="input-group-text"><i class="material-icons">email</i></span>
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" id="password" class="form-control" formControlName="password" required>
                <span class="input-group-text"><i class="material-icons">lock</i></span>
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <div class="input-group">
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" required>
                <span class="input-group-text"><i class="material-icons">lock</i></span>
              </div>
            </div>

          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <div class="d-flex justify-content-center align-items-baseline mt-3">
          <p>Already have an account?</p>
          <button class="btn btn-link highlight" [routerLink]="['/login']">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
